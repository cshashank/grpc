syntax = "proto3";

option java_multiple_files = true;
option java_generic_services = true;
package com.skc.grpc.helloworld;

message Person {
  string first_name = 1;
  string last_name = 2;
}

message Greeting {
  string message = 1;
}



service HelloWorld1234 {
  rpc sayHello (Person) returns (Greeting);
  rpc sayHello123 (Person) returns (Greeting);
}